<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin:0; padding:20px; text-align:center; }
    .header { display:flex; align-items:center; justify-content:center; max-width:420px; margin:0 auto 20px auto; gap:12px; }
    .logo { width:33%; max-width:90px; }

  </style>
</head>
<body>

  <div class="header">

  </div>

  <div class="input-group">
    <label for="oxi">Saturaci√≥n:</label>

  <script>
    function evaluarOximetria(){

      const res = document.getElementById('resultado');

      if(oxi < 50 || oxi > 100){

      let mensaje="", color="", accion=null;

      if(oxi < 88){
        mensaje="üî¥ Saturaci√≥n baja: emergencia";

        accion=function(){
          alert(
            "ALGORITMO OXIMETR√çA BAJA:\n"+

            "2. Valorar signos vitales\n"+
            "3. Traslado inmediato si persiste"
          );
        };
      } else if(oxi <= 91){
        mensaje="üü° Saturaci√≥n ligeramente baja: alerta";
        color="amarillo";
        accion=function(){
          alert(
            "ALGORITMO OXIMETR√çA ALERTA:\n"+
            "1. Observar signos de dificultad respiratoria\n"+
            "2. Posicionar adecuadamente al paciente\n"+
            "3. Reevaluar en 5‚Äì10 min"
          );

      } else {
        mensaje="üü¢ Saturaci√≥n normal";
        color="verde";

      res.style.display="block";
      res.className="resultado "+color;
      res.textContent=mensaje;

      if(accion) accion();
    }
  </script>
