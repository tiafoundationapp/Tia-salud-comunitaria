<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de RehidrataciÃ³n IV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:20px;
}

.container {
  max-width:420px;
  margin:0 auto;
  background:#ffffff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

h1 { text-align:center; font-size:22px; }

.section { margin-top:18px; }

.section h2 {
  font-size:18px;
  margin-bottom:6px;
}

select, input {
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

.calc-btn {
  width:100%;
  margin-top:20px;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  background:#1976d2;
  color:white;
}

.result-box {
  margin-top:20px;
  padding:15px;
  border-radius:10px;
  display:none;
}

.green { background:#e8f5e9; }
.yellow { background:#fffde7; }
.red { background:#fdecea; }

.back-btn {
  width:100%;
  margin-top:20px;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
  background:#555;
  color:white;
}

</head>

<body>

<div class="container">
<h1>ðŸ§® RehidrataciÃ³n IV</h1>

<div class="section">
<h2>Grupo de edad</h2>
<select id="edad">
<option value="">Selecciona</option>
<option value="lactante">ðŸ‘¶ Lactante</option>
<option value="nino">ðŸ§’ NiÃ±o</option>
<option value="adulto">ðŸ§‘ Adulto</option>
<option value="adultomayor">ðŸ‘´ Adulto mayor</option>
</select>
</div>

<div class="section">
<h2>Peso (kg)</h2>
<input type="number" id="peso" placeholder="Ejemplo: 70">
</div>

<div class="section">
<h2>SituaciÃ³n clÃ­nica</h2>
<select id="situacion">
<option value="">Selecciona</option>
<option value="diarrea">ðŸ’© Diarrea</option>
<option value="vomito">ðŸ¤® VÃ³mito</option>
<option value="fiebre">ðŸ”¥ Fiebre</option>
<option value="hemorragia">ðŸ©¸ Hemorragia</option>
</select>
</div>

<button class="calc-btn" onclick="calcular()">Calcular</button>

<div id="resultado" class="result-box"></div>

<button class="back-btn" onclick="history.back()">â¬… Volver</button>
</div>

<script>
function calcular() {
  const edad = document.getElementById("edad").value;
  const peso = parseFloat(document.getElementById("peso").value);
  const situacion = document.getElementById("situacion").value;
  const r = document.getElementById("resultado");

  if (!edad || !peso || !situacion) {
    alert("Completa todos los campos");
    return;
  }

  let solucion = (situacion === "hemorragia") ? "Hartmann" : "NaCl 0.9%";
  let volumen = 0;
  let tiempoMin = 0;
  let alerta = "green";
  let nota = "";

  if (edad === "lactante" || edad === "nino") {
    if (situacion === "hemorragia") {
      volumen = peso * 20;
      tiempoMin = 60;
      alerta = "yellow";
      nota = "Si no mejora tras este bolo, referir.";
    } else {
      volumen = peso * 15;
      tiempoMin = 120;
    }
  }

  if (edad === "adulto") {
    volumen = 500;
    if (situacion === "hemorragia") {
      tiempoMin = 45;
      alerta = "yellow";
    } else {
      tiempoMin = 90;
    }
  }

  if (edad === "adultomayor") {
    volumen = 250;
    tiempoMin = 90;
    alerta = "yellow";
    nota = "Vigilar dificultad respiratoria o edema.";
  }

  let gotasMin = Math.round((volumen * 20) / tiempoMin);

  r.style.display = "block";
  r.className = "result-box " + alerta;

  r.innerHTML = `
  <strong>Resultado</strong><br><br>
  SoluciÃ³n: <strong>${solucion}</strong><br>
  Volumen: <strong>${volumen} ml</strong><br>
  Tiempo: <strong>${tiempoMin} min</strong><br>
  Goteo: <strong>${gotasMin} gotas/min</strong><br><br>
  <em>${nota}</em>
  `;
}
</script>

</body>
</html>
