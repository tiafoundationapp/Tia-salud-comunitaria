<body>

<div class="header">

<script>
function evaluarFC(){
  const edad = parseInt(document.getElementById('edad').value);
  const fc = parseInt(document.getElementById('fc').value);
  const modalBody = document.getElementById('modal-body');

  if(isNaN(edad) || isNaN(fc)){
    alert("Ingresa valores v√°lidos");
    return;
  }
  if(edad < 0 || edad > 120 || fc < 30 || fc > 250){
    alert("Valores fuera de rango");
    return;
  }

  let color="", mensaje="";

  // Rangos simplificados
  if(edad >= 18){ // Adultos
    if(fc < 60) { color="üî¥"; mensaje="Bradicardia: alerta"; }
    else if(fc <=100) { color="üü¢"; mensaje="Normal"; }
    else { color="üü°"; mensaje="Taquicardia: alerta"; }
  } else if(edad >= 1){ // Ni√±os
    if(fc < 70) { color="üî¥"; mensaje="Bradicardia: alerta"; }
    else if(fc <=120) { color="üü¢"; mensaje="Normal"; }
    else { color="üü°"; mensaje="Taquicardia: alerta"; }
  } else { // Lactantes <1 a√±o
    if(fc <100) { color="üî¥"; mensaje="Bradicardia: alerta"; }
    else if(fc <=160) { color="üü¢"; mensaje="Normal"; }
    else { color="üü°"; mensaje="Taquicardia: alerta"; }
  }

  modalBody.innerHTML = color + " " + mensaje + "<br><br>Algoritmo:\n- Vigilar signos vitales\n- Repetir control si es anormal\n- Actuar seg√∫n situaci√≥n";
  document.getElementById('modal').style.display = "block";
}
