<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>The Tía App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      width: 160px;
      margin: 20px auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    .azul { background: #1976d2; }
    .morado { background: #6a1b9a; }
    .rojo { background: #c62828; }
    .verde { background: #2e7d32; }
    .naranja { background: #ef6c00; }
    .gris { background: #455a64; }

  </style>
</head>
<body>

  <div class="container">

    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="Logo Fundación">

    <h1>Manual de Salud Comunitaria</h1>

    <a href="#" class="btn azul">Evaluación Inicial</a>
    <a href="#" class="btn morado">Signos Vitales</a>
    <a href="#" class="btn rojo">Urgencias</a>
    <a href="#" class="btn verde">Primeros Auxilios</a>
    <a href="#" class="btn naranja">Nutrición</a>
    <a href="#" class="btn gris">Educación en Salud</a>

  </div>

</body>
</html>
